<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="browser"></h1>
    <h1 id="mobile"></h1>

    <script>
        /** 브라우저 이름을 리턴하는 함수*/
        function getWebBrowserName() {
            // userAgent값을 모두 소문자로 변환하여 변수에 대입
            var agt = navigator.userAgent.toLowerCase();

            //특정 브라우저의 이름이 검색되는지 여부를 판별하여
            //특정 이름이 검색될 경우, 브라우저 이름을 의미하는 문자열을 리턴
            if (agt.indexOf('edge') != -1) {
                //window10 이상 window Edge 브라우저;
                return 'Edge';
            } else if (agt.indexOf('chrome') != -1) {
                return 'chrome';
            } else if (agt.indexOf('opera') != -1) {
                return 'opera'
            } else if (agt.indexOf('firefox')!= -1) {
                return 'Firefox'
            } else if (agt.indexOf('safari') != -1) {
                return 'safari'
            } else if (agt.indexOf('skipstone') != -1) {
                return 'SKipStone';
            } else if (agt.indexOf('msie') != -1 || agt.indexOf('trident') != -1) {
                return 'Internet Explorer';
            } else if (agt.indexOf('netscape') != -1) {
                return 'Netscape';
            } else {
                return "Unknown"
            }
        }

        /** 모바일 브라우저이면 true, 그렇지 않으면 false를 리턴하는 사용자 정의 함수*/
        function isMobile() {
            var tmpUser = navigator.userAgent.toLowerCase();
            var isMobile = false;

            // userAgent값에 iPhone, iPad, iPod, Android 라는 문자열이 하나라도 검색되면, 모바일로 간주한다.
            if (tmpUser.indexOf('iphone') > -1 || tmpUser.indexOf('ipad') > -1 || tmpUser.indexOf('ipod') > -1 || tmpUser.indexOf('android') > -1) {
                isMobile = true;
            }

            return isMobile;
        }

        document.getElementById('browser').innerHTML = getWebBrowserName();
        document.getElementById('mobile').innerHTML = isMobile();
    </script>
</body>
</html>
