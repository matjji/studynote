<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
                .event-box {
            border: 5px solid #007;
            background: #d5d5d5;
            color: #009;
            font-size: 32px;
            text-align: center;
            padding: 50px 0;
            cursor: pointer;
            margin-top: 100px;
        }
    </style>
</head>
<body>
    <div id="listener" class="event-box">
        Mouse Here~!!!
    </div>

    <script>
        // 이벤트가 발생할 대상을 JS 객체로 가져온다.
        const eventBox = document.querySelector('#listener');

        // e.currentTarget 은 이벤트가 발생한 HTML요소 자신
        // 여기서는 eventBox 자신을 의미함

        eventBox.addEventListener("mousedown", e => e.currentTarget.innerHTML = "Mosue Down");
        eventBox.addEventListener("mouseup", e => e.currentTarget.innerHTML = "Mosue Up");

        eventBox.addEventListener("mouseout", e => e.currentTarget.innerHTML = "Mosue Out");
        eventBox.addEventListener("mouseover", e => e.currentTarget.innerHTML = "Mosue Over");
    </script>
</body>
</html>
