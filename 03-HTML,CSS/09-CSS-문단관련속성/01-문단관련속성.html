<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"
    />
    <title>CSS Example</title>
    <style type="text/css">
      * {
        font-size: 20p;
      }
      div#text1 {
        text-align: center;
      }
      div#text2 {
        text-indent: -30px;
      }
      div#text3 {
        text-decoration: underline overline line-through;
      }
      div#text4 img {
        vertical-align: middle;
      }
      div#text5 {
        letter-spacing: -2px;
        word-spacing: 10px;
      }
      div#text6 {
        white-space: nowrap;
      }
    </style>
  </head>
  <body>
    <div id="text1">문단 관련 속성(1)</div>
    <hr />
    <div id="text2">
      문단 관련 속성(2) <br />
      문단 관련 속성(2)
    </div>
    <hr />
    <div id="text3">문단 관련 속성(3)</div>
    <hr />
    <div id="text4">
      <img src="img/sample.png" width="50" alt="시계이미지" />
      문단 관련 속성(4)
    </div>
    <hr />
    <div id="text5">문단 관련 속성(5)</div>
    <hr />
    <div id="text6">문단 관련 속성(6)</div>
  </body>
</html>
