<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"
    />
    <title>CSS Example</title>
    <style type="text/css">
        figure img {
            opacity: 0.5;
            transition: all 0.3s;
        }

        figure img:hover {
            opacity: 1;
            background: #ccc;
        }
    </style>
</head>
<body>
    <figure>
        <div>
            <img src="img/spring.jpg" title="봄" class="half">
        </div>
        <figcaption>새싹이 피어나는 이른 아침</figcaption>
    </figure>
</body>
</html>
