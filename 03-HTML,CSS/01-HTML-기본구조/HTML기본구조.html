<!DOCTYPE html>
<html lang="ko">
  <!-- 페이지 설정 부분 -->
  <head>
    <!-- 저장시에 사용된 인코딩(파일의 저장 형식) 값을 웹 브라우저에게 알려준다. 
             ANSI(euc-kr), UTF-8 -->
    <meta charset="utf-8" />
    <!-- 스마트 장치에서의 해상도 균일화 처리 -->
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"
    />
    <!-- 브라우저에 표시될 문서 제목 -->
    <title>My Web Page</title>
  </head>

  <!-- 브라우저에 보여질 부분 -->
  <body>
    Hello HTML
  </body>
</html>
