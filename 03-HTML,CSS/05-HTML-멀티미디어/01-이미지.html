<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"
    />
    <title>My Web Page</title>
  </head>

  <body>
    <section>
      <h1>크기를 지정하지 않은 단일 이미지 삽입</h1>
      <img src="img/1.jpg" alt="이미지설명" />
    </section>

    <section>
      <h1>크기를 지정한 단일 이미지 삽입</h1>
      <img src="img/2.jpg" width="300" height="500" alt="이미지 설명" />
    </section>

    <section>
      <h1>하나의 요소에 대한 설명</h1>
      <figure>
        <img src="img/sun_night.jpg" title="선유교의 야경" />
        <figcaption>
          <strong>선유교의 야경</strong> - 선유교는 밤마다 무지개로 변한다
        </figcaption>
      </figure>
    </section>

    <section>
      <h1>여러 요소에 대한 설명</h1>
      <figure>
        <img src="img/spring.jpg" title="봄" />
        <img src="img/summer.jpg" title="여름" />
        <img src="img/autumn.jpg" title="가을" />
        <img src="img/winter.jpg" title="겨울" />
        <figcaption>
          <b>우리나라의 사계절</b> - 새싹이 피어나는 이른 아침, 선윧 공원의 푸른
          여름, 추수가 끝난 시골 풍경, 눈 쌓인 공원
        </figcaption>
      </figure>
    </section>
  </body>
</html>
