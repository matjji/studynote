<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"
    />
    <title>CSS Example</title>
    <style type="text/css">
      input {
        border: 1px solid orange;
      }

      input[type="radio"],
      input[type="checkbox"] {
        border: 0;
      }
    </style>
  </head>
  <body>
    <form>
      <h1>회원가입</h1>
      <fieldset>
        <legend>기본정보</legend>
        <div>
          <label for="user_id">아이디</label>
          <input type="text" name="user_id" id="user_id" />
        </div>
        <div>
          <label for="user_pw">비밀번호</label>
          <input type="password" name="user_pw" id="user_pw" />
        </div>
      </fieldset>

      <hr />
      <fieldset>
        <legend>성별</legend>
        <div>
          <input type="radio" name="gender" id="gender_m" value="M" />
          <label for="gender_m">남자</label>
          <input type="radio" name="gender" id="gender_f" value="F" />
          <label for="gender_f">여자</label>
        </div>
      </fieldset>

      <hr />

      <fieldset>
        <legend>취미</legend>
        <div>
          <input type="checkbox" name="hobby" id="hobby1" />
          <label for="hobby1">축구</label>
          <input type="checkbox" name="hobby" id="hobby2" />
          <label for="hobby2">농구</label>
          <input type="checkbox" name="hobby" id="hobby3" />
          <label for="hobby3">야구</label>
        </div>
      </fieldset>
    </form>
  </body>
</html>
