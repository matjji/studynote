<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"
    />
    <title>CSS Example</title>
    <style type="text/css">
      .link {
        font: 16px "굴림";

        padding: 10px 15px;

        color: #222;
        text-decoration: none;
        display: block;
        width: auto;
        height: auto;
        border-bottom: 1px dotted #cccccc;
      }

      .link:first-child {
        border-top: 1px dotted #cccccc;
      }

      .link:hover {
        background-color: #ffff00;
      }
      .link span {
        display: block;
        white-space: nowrap;
        text-overflow: ellipsis;
        overflow: hidden;
      }

      .link .subject {
        font-weight: bold;
        font-size: 15px;
        padding-bottom: 5px;
      }
    </style>
  </head>
  <body>
    <!--링크는 HTML 분랴상 inline-level 요소이기 때문에, block-level을 포함할 수 없다. 
    즉, 링크 안에서 여러개의 문단을 구성하기 위해서는 <span>만 사용할 수 있다.
    <span>을 문단처럼 적용하기 위하여, display 속성을 block으로 부여한다.
    -->
    <a href="#" class="link">
      <span class="subject">HTML</span>
      <span class="desc">웹 페이지를 제작하기 위한 뼈대를 구성하는 언어</span>
    </a>
    <a href="#" class="link">
      <span class="subject">CSS</span>
      <span class="desc">HTML로 구성된 뼈대에 옷을 입히는 언어</span>
    </a>
    <a href="#" class="link">
      <span class="subject">Javascript</span>
      <span class="desc">동적인 기능을 추가하는 언어</span>
    </a>
  </body>
</html>
