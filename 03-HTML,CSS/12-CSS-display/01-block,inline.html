<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"
    />
    <title>CSS Example</title>
    <style type="text/css">
      div,
      span {
        width: 100px;
        height: 50px;
      }
      div {
        background-color: #ff6600;
        display: inline;
      }
      span {
        background-color: #ff00ff;
        display: block;
      }
    </style>
  </head>
  <body>
    <div>DIV태그(1)</div>
    <div>DIV태그(2)</div>
    <span>SPAN태그(1)</span>
    <span>SPAN태그(2)</span>
  </body>
</html>
