<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"
    />
    <title>CSS Example</title>
    <style type="text/css">
      .parent {
        background-color: #ff00ff;
        border: 10px dotted #0000ff;
        width: 500px;
        height: 300px;
      }

      .child {
        background-color: #00ff00;
        padding: 10px 20px;
        border: 5px solid red;
        width: 450px;
        height: 270px;
        /** 자식이 부모를 가득 채우기 위해서는,
        부모의 크기에서 자신의 padding과 border를 뺀 만큼
        크기를 부여해야한다.
        */
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child">HTML &amp; CSS</div>
    </div>
  </body>
</html>
